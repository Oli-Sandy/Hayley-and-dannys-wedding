<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Home Party</title></head>
<body>
<script>
const pageContent = `<div class="container py-5"><h1>Home Party</h1><p>Information about our home party event.</p></div>`;
fetch('base.html').then(r=>r.text()).then(base=>{
  const html = base.replace('<!-- PAGE_CONTENT -->', pageContent);
  document.open(); document.write(html); document.close();
});
</script>
</body>
</html>
