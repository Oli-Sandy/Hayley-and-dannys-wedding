<script>
const pageContent = `<div class="container py-5 d-flex justify-content-center"><div class="card p-5" style="width: 100%; max-width: 800px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); background-color: #fff;"><div class="card-body text-center"><h2 class="card-title mb-4" style="color: #ffc2e8;">Our Story</h2><p class="card-text text-muted" style="font-size: 1.1rem; line-height: 1.8;">How we met and our journey together. This is a placeholder for your beautiful love story.</p></div></div></div>`;
fetch('base.html').then(r=>r.text()).then(base=>{
  const html = base.replace('<!-- PAGE_CONTENT -->', pageContent);
  document.open(); document.write(html); document.close();
});
</script>
</body>
